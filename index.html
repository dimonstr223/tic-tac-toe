<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="game">
      <div class="container">
        <div class="game__wrapper">
          <h1 class="game__title" id="playText">Let's play!</h1>
          <button class="game__btn" id="restartBtn">Restart</button>

          <div class="game__gameboard" id="gameboard">
            <div class="game__gameboard-box" id="0"></div>
            <div class="game__gameboard-box" id="1"></div>
            <div class="game__gameboard-box" id="2"></div>
            <div class="game__gameboard-box" id="3"></div>
            <div class="game__gameboard-box" id="4"></div>
            <div class="game__gameboard-box" id="5"></div>
            <div class="game__gameboard-box" id="6"></div>
            <div class="game__gameboard-box" id="7"></div>
            <div class="game__gameboard-box" id="8"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts/script.js"></script>
  </body>
</html>
